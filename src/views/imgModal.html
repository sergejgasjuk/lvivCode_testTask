<div id="imgModal" class="img-modal">
  <div class="modal-overlay"></div>
  <div class="modal-dialog">
    <div class="modal-body">
      <div class="modal-close">X</div>
      <div class="modal-content">
        <img src="photos/{{photo.name}}" alt="{{photo.name}}" />
        <div class="button-holder">
          <form action="./cute" method="post">
            <input type="hidden" name="photo" value="{{photo.name}}" />
            <input type="submit" value="Cute!" name="like" />
          </form>
          <form action="./notcute" method="post">
            <input type="hidden" name="photo" value="{{photo.name}}" />
            <input type="submit" value="Not Cute!" name="dislike" />
          </form>
        </div>
        <div class="comments-section">
          <div class="comments-amount">Comments: <span>{{photo.comments.amount}}</span></div>
          <form id="commentForm" action="./comment" method="post">
            <fieldset>
              <legend>Leave you comment: </legend>
              <input type="hidden" name="photo" value="{{photo.name}}" />
              <div>
                <textarea id="commentField" name="comment" placeholder="Comment.."></textarea>
                <input type="submit" value="Post" name="post" />
              </div>
            </fieldset>
          </form>
          <div class="success hidden">
            Your comment is saved!</br>
            <a id="showCommentForm" class="underline" href="/">Click here to leave another one!</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
