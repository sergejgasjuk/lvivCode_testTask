<nav class="navigation">
  <a href="./">Game</a>
  <a class="active" href="./standings">Standings</a>
</nav>
<section class="standings">

  {{#if standings}}

  <ul>

    {{#each standings}}

    <li>
      <img class="thumbnail" src="photos/{{name}}" alt="{{name}}" />
      <span class="vote up">{{this.likes}}</span>
      <span class="vote down">{{this.dislikes}}</span>
    </li>

    {{/each}}

  </ul>

  {{/if}}
</section>
